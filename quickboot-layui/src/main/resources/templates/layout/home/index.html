<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="include::head"></head>

<body class="layui-layout layui-layout-admin">
    <div th:replace="header::header"></div>
    <div th:replace="layout/home/body::body"></div>
    <div th:replace="include::footer-no-side"></div>

    <!--/** thymeleaf 中一定要使用 th:inline="javascript"，否则 [[${logPath}]] 从后端中取得的值是一个字符串，而不是一个 json 对象 **/-->
    <script th:inline="javascript">
		layui.use(['jquery', 'form', 'quickboot'], function(){
			var $ = layui.$, form = layui.form, quickboot = layui.quickboot;
			// var args = [[${args}]];
		});
	</script>
</body>
</html>
