<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../../component/pear/css/pear.css" />
</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">USERNAME</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" placeholder="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">PASSWORD</label>
                    <div class="layui-input-inline">
                        <input type="text" name="password" placeholder="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">NICKNAME</label>
                    <div class="layui-input-inline">
                        <input type="text" name="nickname" placeholder="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">GENDER</label>
                    <div class="layui-input-inline">
                        <input type="text" name="gender" placeholder="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">EMAIL</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" placeholder="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">MOBILE_PHONE</label>
                    <div class="layui-input-inline">
                        <input type="text" name="mobilePhone" placeholder="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">SECRET_KEY_2FA</label>
                    <div class="layui-input-inline">
                        <input type="text" name="secretKey2fa" placeholder="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="data-table-query-filter">
                        <i class="layui-icon layui-icon-search"></i>查询
                    </button>
                    <button type="reset" class="pear-btn pear-btn-md">
                        <i class="layui-icon layui-icon-refresh"></i>重置
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-body">
        <table id="data-table" lay-filter="data-table-filter"></table>
    </div>
</div>

<script type="text/html" id="toolbarLeftTpl">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>新增
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-md layui-hide" lay-event="batchDelete">
        <i class="layui-icon layui-icon-delete"></i>删除
    </button>
</script>
<script type="text/html" id="statusTpl">
    <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="正常|停用"
           lay-filter="dept-switch-filter" {{ d.status == '0' ? 'checked' : '' }}>
</script>
<script type="text/html" id="userSexTpl">
    {{#if (d.sex == "MALE") { }}
    <span>男</span>
    {{# } else if(d.sex == "FEMALE"){ }}
    <span>女</span>
    {{# } else { }}
    <span></span>
    {{# } }}
</script>
<script type="text/html" id="operationTpl">
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="detail" title="详情"><i class="layui-icon layui-icon-search"></i></button>
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit" title="编辑"><i class="layui-icon layui-icon-edit"></i></button>
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="delete" title="删除"><i class="layui-icon layui-icon-delete"></i></button>
</script>


<script src="../../../component/layui/layui.js"></script>
<script src="../../../component/pear/pear.js"></script>
<script>
			layui.use(['table', 'form', 'jquery','layer', 'admin'], function() {
				let table = layui.table;
				let form = layui.form;
				let $ = layui.jquery;
				let layer = layui.layer;
				let admin = layui.admin;

				let cols = [[
                    { type: 'checkbox', hide: true },
                    { field: 'id', title: 'ID', width: 200, hide: true },
                    { field: 'username', title: 'USERNAME', width: 120 },
                    { field: 'password', title: 'PASSWORD', width: 120 },
                    { field: 'nickname', title: 'NICKNAME', width: 120 },
                    { field: 'gender', title: 'GENDER', width: 120 },
                    { field: 'email', title: 'EMAIL', width: 120 },
                    { field: 'mobilePhone', title: 'MOBILE_PHONE', width: 120 },
                    { field: 'secretKey2fa', title: 'SECRET_KEY_2FA', width: 120 },
                    { field: 'disabled', title: 'DISABLED', width: 120 },
                    { field: 'deleted', title: 'DELETED', width: 120 },
                    { field: 'createBy', title: 'CREATE_BY', width: 120 },
                    { field: 'createTime', title: 'CREATE_TIME', width: 160, templet: function (d) {
                        return layui.util.toDateString(d.createTime,  "yyyy-MM-dd HH:mm:ss");
                    }},
                    { field: 'updateBy', title: 'UPDATE_BY', width: 120 },
                    { field: 'updateTime', title: 'UPDATE_TIME', width: 160, templet: function (d) {
                        return layui.util.toDateString(d.updateTime,  "yyyy-MM-dd HH:mm:ss");
                    }},
                    { field: 'status', title: '状态', minWidth: 100, templet: '#statusTpl', event: 'status' },
                    { field: 'operation', title: '操作', width: 160, fixed: 'right', templet: '#operationTpl' }
                ]]


				table.render({
					elem: '#data-table',
					url: '/vtl-user/page',
					parseData: function(res) {
                        return {
                            "code": 0,
                            "msg": 'SUCCESS',
                            "count": res.total,
                            "data": res.records
                        };
                    },
					page: true,
					cols: cols,
					skin: 'line',
					toolbar: '#toolbarLeftTpl',
					defaultToolbar: [{ title: '刷新', layEvent: 'refresh', icon: 'layui-icon-refresh'}, 'filter', 'print', 'exports']
				});

				table.on('toolbar(data-table-filter)', function(obj) {
					if (obj.event === 'add') {
						window.edit();
                    } else if (obj.event === 'batchDelete') {
                        window.batchDelete();
					} else if (obj.event === 'refresh') {
                        window.refresh();
                    }
				});

				table.on('tool(data-table-filter)', function(obj) {
				    let row = obj.data;
                    switch (obj.event) {
                        case 'detail':
                            window.detail(row.id, '商品详情 - ' + row.name);
                            break;
                        case 'edit':
                            window.edit(row.id);
                            break;
                        case 'delete':
                            window.delete(obj);
                            break;
                        case 'status':
                            alert("status")
                            break;
                        default:
                            break;
                    }
				});

				form.on('submit(data-table-query-filter)', function(data) {
					window.refresh(data.field);
					return false;
				});

				window.refresh = function(field = {}) {
					table.reloadData('data-table', { where: field }, false);
				}

				window.edit = function(id) {
				    let url = 'edit.html' + ($.vtl.isBlank(id) ? '' : ('?id=' + id));
				    $.vtl.openLayer(url, { title: '编辑' });
                }

				window.delete = function(obj) {
                    layer.confirm('确定删除？', { icon: 3, title: '提示' }, function(index) {
                        layer.close(index);
                        $.delete('/vtl-user/' + obj.data.id, function(result) {
                            if (result.code == 200) {
                                obj.del();
                            }
                        });
                    });
                }

				window.detail = function(id, title = '详情') {
					top.layui.admin.jump(new Date(), title, 'view/vtl-user/edit.html?readonly=true&id=' + id)
				}

			})
		</script>
</body>
</html>
