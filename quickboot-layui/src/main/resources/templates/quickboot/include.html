<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head th:fragment="head">
		<meta charset="utf-8">
		<!--/**
		 	如果IE有安装Google Chrome Frame，那么就走安装的组件，如果没有就和<meta http-equiv="X-UA-Compatible" content="edge" />一样。
		 	模式Edge 模式告诉 IE 以最高级模式渲染文档，也就是任何 IE 版本都以当前版本所支持的最高级标准模式渲染，
		 	避免版本升级造成的影响。简单的说，就是什么版本 IE 就用什么版本的标准模式渲染。
		 	为防止失效，X-UA-Compatible最好紧跟在head之后，之前不要有任何不标准的标签。
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		**/-->
		<title>QuickBoot</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<!--/** [if lt IE 9] 中间可以使用<script> [endif] <script>window.location.href='/error/ie.html';</script> **/-->
		<!--/** <meta http-equiv="refresh" content="0;error/ie.html"/>   http-equiv="refresh" 页面定时刷新，单位：秒。如果浏览器为IE9以下版本，直接跳转到ie9.html的错误页面 **/-->
		<!--[if lt IE 9]>
		<meta content="0;error/ie.html"/>
		<![endif]-->
		<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}"/>
		<link rel="stylesheet" th:href="@{/webjars/layui/dist/css/layui.css}"/>
		<link rel="stylesheet" th:href="@{/quickboot/quickboot.css}">

		<!--/**
			让IE8/9支持媒体查询，从而兼容栅格，代码放入你页面 <body> 标签内的任意位置
			条件注释: if lt IE 9
			其他浏览器会将其作为注释而忽略这些语句，因为他们是IE专门提供的一种语法，如此就能根据不同的IE版本加载对应的CSS或者JS文件了。
		**/-->
		<!--[if lt IE 9]>
		<script th:src="@{/webjars/respond/dest/respond.min.js}"></script>
		<script th:src="@{/webjars/html5shiv/html5shiv.min.js}"></script>
		<![endif]-->
		<script th:src="@{/webjars/layui/dist/layui.js}"></script>
		<!--/**
			使用 layui（2.7.8） 依赖的 jquery 版本（1.12.4，该版本支持 IE 6-8）。
			后面引入的 js 组件如果依赖 jquery 则必须写在 layui.use(['模块名'], function(){var $ = layui.$}); 代码块中
			console.log("jquery version：" + layui.$.fn.jquery);
		 **/-->
		<script th:src="@{/quickboot/quickboot.js}"></script>
	</head>
