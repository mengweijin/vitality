<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!--/**
	<div th:replace="header"></div>
	这种只指定模板名称的引用方式会把当前文件所有内容引用到父页面，
	因此使用 th:replace 时，不能写 <!DOCTYPE html> 和 <html> 等其他任何额外的标签。
	或者引用指定片段：
	<div th:replace="header::header"></div>
**/-->
<div th:fragment="header" class="layui-header">
	<div th:replace="quickboot/include::logo"></div>

	<!-- 头部区域（可配合layui 已有的水平导航） -->
	<ul class="layui-nav layui-layout-left">
		<li class="layui-nav-item layui-hide-xs">
			<a href="/">
				<i class="layui-icon layui-icon-home" style="font-weight:bold;font-size: 30px; color: #1E9FFF;"></i>
				<span>Home</span>
			</a>
		</li>

		<li class="layui-nav-item layui-hide-xs"><a href="">nav 1</a></li>
		<li class="layui-nav-item layui-hide-xs"><a href="">nav 2</a></li>
		<li class="layui-nav-item layui-hide-xs"><a href="">nav 3</a></li>
		<li class="layui-nav-item">
			<a href="javascript:;">nav groups</a>
			<dl class="layui-nav-child">
				<dd><a href="">menu 11</a></dd>
				<dd><a href="">menu 22</a></dd>
				<dd><a href="">menu 33</a></dd>
			</dl>
		</li>
		<li class="layui-nav-item layui-hide-xs" lay-header-event="menuLeft">
			<a href="javascript:;">
				<i class="layui-icon layui-icon-more"></i>

			</a>
		</li>
	</ul>

	<ul class="layui-nav layui-layout-right">
		<li class="layui-nav-item layui-hide layui-show-md-inline-block">
			<a href="javascript:;">
				<img src="/favicon.ico" class="layui-nav-img">
				Admin
			</a>
			<dl class="layui-nav-child">
				<dd><a href="">Your Profile</a></dd>
				<dd><a href="">Settings</a></dd>
				<dd><a href="">Sign out</a></dd>
			</dl>
		</li>
		<li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
			<a href="javascript:;">
				<i class="layui-icon layui-icon-more-vertical"></i>
			</a>
		</li>
	</ul>

	<script>
		layui.use(['element', 'layer', 'util', 'quickboot'], function(){
		  let element = layui.element, layer = layui.layer, util = layui.util, $ = layui.$, qb = layui.quickboot

		  //头部事件
		  util.event('lay-header-event', {
			//左侧菜单事件
			menuLeft: function(othis){
			  layer.msg('展开左侧菜单的操作', {icon: 0});
			},
			// 右侧菜单事件
			menuRight: function(){
			  layer.open({
				type: 1
				,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
				,area: ['260px', '100%']
				,offset: 'rt' //右上角
				,anim: 5
				,shadeClose: true
			  });
			}
		  });
		});
	</script>
</div>
</html>
